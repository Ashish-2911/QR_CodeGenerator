<!doctype html>
<html lang="en">

<head>
  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

  <title>Quick Response.com</title>
</head>

<body style="background-color: rgb(130, 238, 242);">

  <div class="container mt-4">
    <h1>Quick Response</h1>
      <div class="col-md-4">
        <form action="" method="POST" enctype="multipart/form-data">
          {% csrf_token %}
          <div class="form-group">
            <label for="textinput">Input Your Text:</label>
            <input type="text" class="form-control" id="textinput" name="text" placeholder="Enter Your Text">
          </div>
          <button type="submit" class="btn btn-primary mt-2">generate</button>
        </form>
      </div>
      <div class="col-md-8 mt-4">
        {% if img_name %}
        <img src="/media/{{ img_name }}" alt="qr code"><br>
        <a id="downloadLink" href="/media/{{ img_name }}" download="{{img_name}}" class="btn btn-primary mt-2">Download
          QrCode</a>
        {% endif %}
      </div>
  </div>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
    crossorigin="anonymous"></script>

</body>

</html>
